
<div class="card pin" id="card_div">
  <i style="fa fa-star fa-4"></i>
  <div class="card-heading image "> 
      <div style=" font-weight: bold; ">
        <a href="https://github.com/{{item['author']}}" target="_blank" style=" color: black; font-size: 16px;">
          {{item['author']}}
        </a>
        /
        <a href="https://github.com/{{item['author']}}/{{item['name']}}" target="_blank" style=" color: black; font-size: 16px;">
          {{item['name']}}
        </a>
        <span class="span1" style="float: right"><i class="fa fa-star"></i> {{ item['stars']}} </span>
        <div style="clear:both"></div>
      </div> 
      <span style=" font-weight: lighter; ">

        {% if 'publish_date' in item %}
           op {{ str(item['publish_date']) }}
        {% end %}
        
      </span>
 

  </div>

  
  <div class="card-body">
    {{ item['description'] }} 
  </div> 

  <div class="card-body">
    <div>Contributors:</div>
    {% for img in item['contributors'] %}
        <a href="{{ img['name'] }}" ><img src="{{ img['src'] }}" /></a>
    {% end %}
  </div>

</div>
