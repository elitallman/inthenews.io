<a class="list-group-item" href="{{item['url']}}" target="_blank" >

    <span class="col-sm-4">
        <span class="col-sm-2">
            <img src="static/images/python-logo.png" height="15px" width="15px" >
        </span>
        <span class="col-sm-4">
            <time class="cw-relative-date" datetime="{{ item['date'] }}"></time> 
        </span>
        <strong class="col-sm-6">
            {{item['name']}}
        </strong>
    </span>

    {% if len(item['description']) > 110 %}
       {{ item['description'][:110] }} ...
         {% else %}
    {{ item['description'] }}
    {% end %}
    
</a>
