<a class="cardrow" href="{{item['url']}}" target="_blank" style="font-size: 10px">

    <span class="col-xs-1 col-md-1"> 
        <img src="static/images/python-logo.png" height="15px" width="15px" class="fa-stack img-responsive img-center">
    </span>
    
    <span class="col-xs-4 col-md-2">
        <time class="cw-relative-date" datetime="{{ item['date'] }}"></time>
        <br>
    </span>
    
    <strong class="col-xs-7 col-md-3">
        {{item['name']}}
    </strong>

    <span class="col-xs-12 col-md-5">
        {% if len(item['description']) > 110 %}
        {{ item['description'][:110] }} ...
         {% else %}
        {{ item['description'] }}
        {% end %}
    </span>
    
</a>
